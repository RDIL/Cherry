plugins {
    id "java"
    id "io.franzbecker.gradle-lombok" version "4.0.0"
    id "fabric-loom" version "0.4-SNAPSHOT"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "CherryClient"
version = project.mod_version
group = "rocks.rdil.cherry"

minecraft {}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.17:v2"
    modImplementation "net.fabricmc:fabric-loader:0.8.5+build.199"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task deleteDevJar(type: Delete) {
    delete "build/libs/CherryClient-${project.version}-dev.jar"
}

jar {
    from "LICENSE"
}

if (System.getenv("CI") != null) {
    build.finalizedBy(deleteDevJar)
}

plugins {
    id 'java'
    id 'fabric-loom' version '0.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "CherryClient"
version = project.mod_version
group = "rocks.rdil.cherry"

minecraft {}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.16:v2"
    modImplementation "net.fabricmc:fabric-loader:0.8.4+build.198"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.8.2+build.252-1.14"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}

build {
    dependsOn remapJar

    doLast {
        println "here"
    }
}

plugins {
    id "java"
    id "io.franzbecker.gradle-lombok" version "4.0.0"
    id "fabric-loom" version "0.4-SNAPSHOT"
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "CherryClient"
version = project.mod_version
group = "rocks.rdil.cherry"

minecraft {}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.16:v2"
    modImplementation "net.fabricmc:fabric-loader:0.8.5+build.199"
    modApi "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72"
    include "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}
